        (function() {

            var bar, c, percent, r, range;

            percent     = document.querySelector('.pie').dataset.percent;

            bar         = document.querySelector('.pie .bar');

            r           = parseFloat(bar.getAttribute("r"));

            c           = Math.PI * (r * 2);

            range = ((100 - percent) / 100) * c;

            console.log('percent', percent)
            console.log('bar', bar)
            console.log('r', r)
            console.log('c', c)
            console.log('range', range)

            bar.css({ 'stroke-dashoffset': c, 'stroke-dasharray': c });

            bar.animate({ strokeDashoffset: range }, 1000, 'linear');

            $('.text').prop('Counter', 0).animate({
                Counter: percent
            }, { duration: 1000, step: function(now) { return $(this).text(Math.ceil(now) + '%') } });

            }).call(this);

    </script>
